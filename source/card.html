<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-italic.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-500.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-600.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>
  <header class="header header--bg header--border-line">
    <div class="header__wrapper container">
      <button class="header__toggle toggle">
        <svg class="toggle__icon" width="25" height="16">
          <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
        </svg>
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="header__search search">
          <form class="search__form" action="https://echo.htmlacademy.ru" method="GET">
            <svg class="search__icon" width="14" height="14">
              <use xlink:href="img/sprite_auto.svg#icon-search"></use>
            </svg>
            <label>
              <input type="text" name="text for search" placeholder="Type here to search" minlength="1" maxlength="25" required>
            </label>
          </form>
      </div>
      <a class="header__logo logo">
        <svg class="logo__icon" width="66" height="66">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="header__user-list user-list">
        <li class="user-list__item">
          <a class="user-list__link" href="#">Login</a>
        </li>
      </ul>
      <div class="header__cart cart">
        <a class="cart__link" href="#">
          <span class="cart__item-name">Cart</span>
          <span class="cart__counter">0</span>
          <svg class="cart__icon" width="20" height="18">
            <use xlink:href="img/sprite_auto.svg#icon-basket"></use>
          </svg>
        </a>
      </div>
      <nav class="header__main-nav main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">What’s new</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Chokers</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Necklaces</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Rings</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Earrings</a>
            </li>
          </ul>
      </nav>
      <ul class="header__about-us-list about-us-list">
        <li class="about-us-list__item">
          <a class="about-us-list__link" href="#">About CH</a></li>
        <li class="about-us-list__item">
          <a class="about-us-list__link" href="#">Stores & Hours</a></li>
        <li class="about-us-list__item">
          <a class="about-us-list__link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
